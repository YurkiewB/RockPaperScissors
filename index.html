<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="heading">
        <h1>Rock | Paper | Scissors</h1>
    </div>
    <div class="gameInfo">
        <p>Welcome, this is a simple game of Rock, Paper, Scissors. However, the ramifications of 
             this game are much more serious than that of any other game. The fate of
             your life as you know it depeneds on the outcome of these rounds,
            <br> are you ready? </br>
        </p>
    </div>
    <div class="buttons">
        <button id="rock"><img src='./images/rock.png' alt="rock"></img></button>
        <button id="paper"><img src='./images/paper.png' alt="paper"></img></button>
        <button id="scissors"><img src='./images/scissors.png' alt="scissors"></img></button>
    </div>
    <div id="gameLabel">
        <p class="label">You</p>
        <p class="label">Computer</p>
    </div>
    <div id="gameScore">
        <div id="playScore" class="score">0</div>
        <div id="compScore" class="score">0</div>
    </div>
    <div id="results"></div>
    
</body>
<script src=script.js></script>
</html>
